<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Easel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            overflow: hidden;
            height: 100vh;
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toolbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .board-selector {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .drawing-tools {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid #e2e8f0;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .tool-btn.active {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .color-picker input {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        .drawing-canvas.drawing-mode {
            pointer-events: all;
        }

        .canvas {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, #f0f9ff 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #fef3c7 0%, transparent 50%),
                #f8fafc;
            overflow: auto;
            cursor: grab;
        }

        .canvas.dragging {
            cursor: grabbing;
        }

        .board {
            position: relative;
            min-width: 100vw;
            min-height: calc(100vh - 60px);
            padding: 40px;
        }

        .item {
            position: absolute;
            width: 280px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
            border-color: #3b82f6;
        }

        .item.dragging {
            transform: rotate(3deg) scale(1.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .item-header {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-favicon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            flex-shrink: 0;
            background: #f1f5f9;
            object-fit: cover;
        }

        .item-favicon[src=""], .item-favicon:not([src]) {
            background: #e2e8f0;
        }

        .item-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 16px;
            line-height: 1.3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .item-url {
            padding: 0 16px 16px;
            color: #64748b;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: opacity 0.2s;
        }
        
        .item-url.has-screenshot {
            opacity: 0;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            right: 0;
            bottom: 60px;
            z-index: 2;
            border-radius: 4px;
            margin: 0 8px;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .item:hover .item-url.has-screenshot {
            opacity: 1;
        }
        
        .item-screenshot {
            position: relative;
            width: 100%;
            max-height: 200px;
            overflow: hidden;
        }
        
        .item-screenshot img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
        }
        
        .item-preview {
            position: relative;
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }
        
        .live-preview {
            border-top: 1px solid #e2e8f0;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 12px;
        }
        
        .preview-status {
            color: #059669;
            font-weight: 500;
        }
        
        .preview-refresh {
            background: none;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .preview-refresh:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }
        
        .live-preview-frame {
            width: 100%;
            height: 250px;
            border: none;
            display: block;
            background: white;
        }
        
        .live-preview-frame[src=""] {
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .live-preview-frame[src=""]:after {
            content: "Preview not available";
            color: #64748b;
            font-size: 14px;
        }
        
        .preview-fallback {
            height: 250px;
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
        }
        
        .fallback-message {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .fallback-message p {
            margin: 4px 0;
            color: #64748b;
            font-size: 14px;
        }
        
        .fallback-message p:first-child {
            font-size: 16px;
            font-weight: 500;
            color: #374151;
        }
        
        .fallback-link {
            margin-top: 12px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .fallback-link:hover {
            background: #2563eb;
        }
        
        .screenshot-menu {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            min-width: 180px;
        }
        
        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .menu-item:hover {
            background: #f1f5f9;
        }
        
        .menu-item:active {
            background: #e2e8f0;
        }
        
        .text-element {
            position: absolute;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            font-weight: 500;
            pointer-events: auto;
            z-index: 15;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        
        .text-element:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .text-input {
            position: absolute;
            border: 2px solid #3b82f6;
            border-radius: 4px;
            background: white;
            padding: 4px 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            z-index: 20;
            min-width: 100px;
        }

        .item-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .item:hover .item-actions {
            opacity: 1;
        }

        .action-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-left: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #64748b;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            right: -320px;
            width: 320px;
            height: calc(100vh - 60px);
            background: white;
            border-left: 1px solid #e2e8f0;
            transition: right 0.3s;
            z-index: 500;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .board-list {
            margin-top: 20px;
        }

        .board-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .board-item:hover {
            background: #f1f5f9;
        }

        .board-item.active {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .toolbar {
                padding: 0 15px;
            }
            
            .item {
                width: 240px;
            }
            
            .sidebar {
                width: 280px;
                right: -280px;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="logo">🎨 Arc Easel</div>
            <select class="board-selector" id="boardSelector">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="toolbar-right">
            <div class="drawing-tools">
                <button class="btn tool-btn" id="selectTool" title="Select" data-tool="select">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,2V11L7,9L10,12L15,7L21.5,13.5L22.5,12.5L15,5L10,10L6,8L2,2Z"/>
                    </svg>
                </button>
                <button class="btn tool-btn" id="penTool" title="Pen" data-tool="pen">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.84,2.73C16.45,2.73 16.07,2.88 15.77,3.17L13.65,5.29L18.95,10.6L21.07,8.5C21.67,7.89 21.67,6.94 21.07,6.36L17.9,3.17C17.6,2.88 17.22,2.73 16.84,2.73M12.94,6L4.84,14.11L7.4,14.39L16.84,5L12.94,6M4.25,15.04L2.5,21.73L9.2,19.94L4.25,15.04Z"/>
                    </svg>
                </button>
                <button class="btn tool-btn" id="arrowTool" title="Arrow" data-tool="arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12M16,12L11,7V10H4V14H11V17L16,12Z"/>
                    </svg>
                </button>
                <button class="btn tool-btn" id="eraserTool" title="Eraser" data-tool="eraser">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z"/>
                    </svg>
                </button>
                <button class="btn tool-btn" id="textTool" title="Text" data-tool="text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.5,4L19.66,8.35L18.7,8.61C18.25,7.74 17.79,7.87 17.26,7.87H16.73V16.5C16.73,17.11 16.88,17.3 17.75,17.3V18H14.25V17.3C15.12,17.3 15.27,17.11 15.27,16.5V7.87H14.74C14.21,7.87 13.75,7.74 13.3,8.61L12.34,8.35L13.5,4H18.5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                    </svg>
                </button>
                <div class="color-picker">
                    <input type="color" id="penColor" value="#3b82f6" title="Pen Color">
                </div>
                <button class="btn btn-secondary" id="clearDrawings">Clear Drawings</button>
            </div>
            <input type="text" class="search-box" placeholder="Search items..." id="searchBox" style="width: 200px;">
            <button class="btn" id="addItemBtn">Add Item</button>
            <button class="btn btn-secondary" id="sidebarToggle">Boards</button>
            <button class="btn btn-secondary" id="clearBoard">Clear</button>
        </div>
    </div>

    <div class="canvas" id="canvas">
        <div class="grid-overlay"></div>
        <canvas class="drawing-canvas" id="drawingCanvas"></canvas>
        <div class="board" id="board">
            <div class="empty-state" id="emptyState">
                <h2>Your easel is empty</h2>
                <p>Start by adding some links or tabs</p>
                <button class="btn" id="addFirstItem">Add Your First Item</button>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Manage Boards</h3>
            <button class="btn" id="createBoardBtn">Create Board</button>
        </div>
        <div class="sidebar-content">
            <div class="board-list" id="boardList">
                <!-- Boards will be populated here -->
            </div>
        </div>
    </div>

    <script src="easel.js"></script>
</body>
</html>
